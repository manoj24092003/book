<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!--title-->
        <title>MANOJ | Read My Stories,novels</title>

        <!--customer css file-->
        <link rel="stylesheet" href="./style.css">
        
        <!--boxicon cdn link-->
        <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">


     
    </head>
    <body>
        
        <!-- Modal/pop-up overlay for reading the book -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <iframe id="bookFrame" data-src="https://archive.org/embed/d-t-1_202503" allowfullscreen></iframe> 
            </div>
        </div>

        <!--home section start-->
        <header class="header">
            <div class="main-header">
                <div class="logo">
                    
                    <img src="./images/cover3.png" alt="logo" style="width: 250px;object-position: top,left;">
                </div>
                <div class="navbar">
                    <!-- <button class="searcH">
                    <i class='bx bx-search-alt-2' "></i><a href="#search">search</a></button> -->
                    <a href="#about">about</a>
                    <a href="#books">books</a>
                    <a href="#reviews">reviews</a>
                    <a href="#posts">posts</a>
                    <button class="btn">Welcome!</button>
                    <i class='bx bx-x' id="close"></i>
                </div>
                <i class='bx bx-menu' id="menuBar"></i>
                

            </div>
            <div class="home">
                <div class="home-content">
                    <h2>দ্বিতীয় ছায়া</h2>
                    <h4>GENRE:<br>Crime,Mystery</h4>
                    <p>Chapter 1 Published</p>
                    <button class="btn" onclick="openPopup()">Read (দ্বিতীয় ছায়া)</button>
                    
                    <script>
                        // Function to open the book pop-up
                        function openPopup() {
                        const iframe = document.getElementById('bookFrame');
                        iframe.src = iframe.dataset.src; // Load the iframe only when the pop-up is opened
                        document.getElementById('modal').style.display = 'flex';
                        }

                        // Function to close the book pop-up
                        function closePopup() {
                        document.getElementById('modal').style.display = 'none';
                        }
                    </script>

                    
                    
                
                </div>

            </div>

        </header>


        <!--script coding-->
        <script>
            let navBar=document.querySelector('.navbar');
            let menuBar=document.querySelector('#menuBar');
            let close=document.querySelector('#close');

            menuBar.onclick=()=>{
                menuBar.classList.toggle('bx-x');
                navBar.classList.toggle('active');
            }

            close.onclick=()=>{
                menuBar.classList.remove('bx-x');
                navBar.classList.remove('active');
            }
        </script>

        <!--footer section-->
        <section class="footer">
            <div class="container">
                <img src="./bgdp3.png" alt="logo". style="width: 250px;object-position: top,left;">
                <!-- <div class="col-9">
                    <span>follow me on social media</span>

                        <button>subscribe</button>
                    </div>
                </div> -->
                <div class="col-10">
                    <span>&copy;2025 Dwitiya Chhaya. All Rights Reserved by MANOJ</span>
                    <div class="social">
                        <i class='bx bxl-facebook'></i>
                        <i class='bx bxl-instagram' ></i>
                        <i class='bx bxl-youtube' ></i>
                    </div>
            </div>
           
            </div>
        </section>




    </body>
</html>
