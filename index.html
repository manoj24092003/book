<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--title-->
        <title>MANOJ | Read My Stories, Novels</title>

        <!--customer css file-->
        <link rel="stylesheet" href="./style.css">
        
        <!--boxicon cdn link-->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <!-- Add this CSS for the modal/pop-up overlay and page design -->
        <style>
            /* General page styling */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                color: #333;
                overflow-x: hidden;
            }

            .header {
                width: 100%;
                min-height: 120vh;
                background: url(./bgdp3.png);
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
                position: relative;
                overflow: hidden;
            }

            .header::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1;
            }

            .main-header {
                position: relative;
                z-index: 2;
            }

            .home-content {
                position: relative;
                z-index: 2;
                text-align: center;
                padding: 20px;
                animation: fadeIn 2s ease-in-out;
            }

            .home-content h2 {
                font-size: 3rem;
                margin-bottom: 10px;
                color: #fff;
                animation: slideInLeft 1.5s ease-in-out;
            }

            .home-content h4 {
                font-size: 1.5rem;
                margin-bottom: 20px;
                color: #fff;
                animation: slideInRight 1.5s ease-in-out;
            }

            .home-content p {
                font-size: 1.2rem;
                margin-bottom: 20px;
                color: #fff;
                animation: fadeIn 2s ease-in-out;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                animation: bounce 2s infinite;
            }

            .btn:hover {
                background-color: #2980b9;
            }

            /* Modal/pop-up overlay */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            .modal-content {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                width: 90%;
                max-width: 600px;
                height: 80%;
                max-height: 800px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                position: relative;
                animation: zoomIn 0.5s ease-in-out;
            }

            .close {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 24px;
                font-weight: bold;
                cursor: pointer;
                color: #333;
            }

            .close:hover {
                color: red;
            }

            iframe {
                width: 100%;
                height: 100%;
                border: none;
                border-radius: 5px;
            }

            /* Footer styling */
            .footer {
                background-color: #2c3e50;
                color: white;
                text-align: center;
                padding: 20px;
                margin-top: 20px;
            }

            .footer img {
                width: 250px;
                margin-bottom: 10px;
                animation: rotate 5s infinite linear;
            }

            .footer .social i {
                font-size: 1.5rem;
                margin: 0 10px;
                cursor: pointer;
                transition: color 0.3s ease;
            }

            .footer .social i:hover {
                color: #3498db;
            }

            /* Animations */
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes slideInLeft {
                from { transform: translateX(-100%); }
                to { transform: translateX(0); }
            }

            @keyframes slideInRight {
                from { transform: translateX(100%); }
                to { transform: translateX(0); }
            }

            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                40% { transform: translateY(-20px); }
                60% { transform: translateY(-10px); }
            }

            @keyframes zoomIn {
                from { transform: scale(0); }
                to { transform: scale(1); }
            }

            @keyframes rotate {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        
        <!--home section start-->
        <header class="header">
            <div class="main-header">
                <div class="logo">
                    <img src="./cover3.png" alt="logo" style="width: 250px;">
                </div>
                <div class="navbar">
                    <a href="#about">About Me</a>
                    <a href="#books">Books</a>
                    <a href="#reviews">Reviews</a>
                    <a href="#posts">Posts</a>
                    <button class="btn" onclick="openReviewModal()">Submit Review</button>
                    <i class='bx bx-x' id="close"></i>
                </div>
                <i class='bx bx-menu' id="menuBar"></i>
            </div>
            <div class="home">
                <div class="home-content">
                    <h2>দ্বিতীয় ছায়া</h2>
                    <h4>GENRE:<br>Crime, Mystery</h4>
                    <p>Chapter 1 Published</p>
                    <button class="btn" onclick="openPopup()">Read in Bengali</button>
                </div>
            </div>
        </header>

        <!-- Modal/pop-up overlay for reading the book -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <iframe id="bookFrame" data-src="https://archive.org/embed/d-t-1_202503" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Modal/pop-up overlay for submitting reviews -->
        <div id="reviewModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeReviewModal()">&times;</span>
                <h2>Submit Your Review</h2>
                <form class="review-form" onsubmit="submitReview(event)">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <textarea id="review" placeholder="Write your review here..." required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!--script coding-->
        <script>
            // Function to open the book pop-up
            function openPopup() {
                const iframe = document.getElementById('bookFrame');
                iframe.src = iframe.dataset.src; // Load the iframe only when the pop-up is opened
                document.getElementById('modal').style.display = 'flex';
            }

            // Function to close the book pop-up
            function closePopup() {
                document.getElementById('modal').style.display = 'none';
            }

            // Function to open the review pop-up
            function openReviewModal() {
                document.getElementById('reviewModal').style.display = 'flex';
            }

            // Function to close the review pop-up
            function closeReviewModal() {
                document.getElementById('reviewModal').style.display = 'none';
            }

            // Function to handle review submission
            function submitReview(event) {
                event.preventDefault(); // Prevent form submission
                const name = document.getElementById('name').value;
                const review = document.getElementById('review').value;

                // Display the review (you can save it to a database or display it on the page)
                alert(`Thank you, ${name}! Your review has been submitted:\n\n${review}`);

                // Clear the form and close the modal
                document.getElementById('name').value = '';
                document.getElementById('review').value = '';
                closeReviewModal();
            }

            // Navbar toggle functionality
            let navBar = document.querySelector('.navbar');
            let menuBar = document.querySelector('#menuBar');
            let closeBtn = document.querySelector('#close');

            menuBar.onclick = () => {
                menuBar.classList.toggle('bx-x');
                navBar.classList.toggle('active');
            }

            closeBtn.onclick = () => {
                menuBar.classList.remove('bx-x');
                navBar.classList.remove('active');
            }
        </script>

        <!--footer section-->
        <section class="footer">
            <div class="container">
                <img src="./cover3.png" alt="logo" style="width: 250px;">
                <div class="col-10">
                    <span>&copy;2025 Dwitiya Chhaya. All Rights Reserved by MANOJ</span>
                    <div class="social">
                        <a href="https://www.facebook.com/share/1H7teSc28S/" target="_blank"><i class='bx bxl-facebook'></i></a>
                        <a href="https://www.instagram.com/aww_mann_oj?igsh=MWNjZGk2aWt2ZHd6aA==" target="_blank"><i class='bx bxl-instagram' ></i></a>
                        <i class='bx bxl-youtube' ></i>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
